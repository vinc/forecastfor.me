# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  bulletin:
    time:
      morning: "in the morning"
      afternoon: "in the afternoon"
      evening: "in the evening"
      night: "during the night"
    weather:
      sky_rain_wind: "%{sky} %{time} with a %{rain} and a %{wind}"
      sky_rain: "%{sky} %{time} with a %{rain}"
      sky: "%{sky} %{time}"
    sky:
      clear: "clear"
      mostly_clear: "mostly clear"
      partly_cloudy: "partly cloudy"
      mostly_cloudy: "mostly cloudy"
      cloudy: "cloudy"
    rain:
      light: "light rain"
      moderate: "moderate rain"
      heavy: "heavy rain"
      violent: "violent rain"
    wind:
      calm: "calm"
      light_air: "light air"
      light_breeze: "light breeze"
      gentle_breeze: "gentle breeze"
      moderate_breeze: "moderate breeze"
      fresh_breeze: "fresh breeze"
      strong_breeze: "strong breeze"
      moderate_gale: "moderate gale"
      fresh_gale: "fresh gale"
      strong_gale: "strong gale"
      storm: "storm"
      violent_storm: "violent storm"
      huricane: "huricane"
    temperature:
      around: "temperature around %{median} %{unit}"
      between: "temperature between %{min} and %{max} %{unit}"
    tweet: "@%{user} %{weather} %{temperature} %{wind}"
  date:
    date: "date"
    today: "today"
    tomorrow: "tomorrow"
  time:
    formats:
      shortest: "%H:%M"
