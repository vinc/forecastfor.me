# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  bulletin:
    weather_75: 'Cloudy'
    weather_50: 'Mostly cloudy'
    weather_10: 'Partly cloudy'
    weather_00: 'Clear'
    precipitation: "with %{value} %{unit} of rain"
    temperature: "Temperature from %{min_value} %{unit} at %{min_time} to %{max_value} %{unit} at %{max_time}."
    wind: "Wind from %{min_value} %{unit} at %{min_time} to %{max_value} %{unit} at %{max_time}."
    tweet: "@%{user} %{weather} %{temperature} %{wind}"
  date:
    date: 'date'
    today: 'today'
    tomorrow: 'tomorrow'
  time:
    formats:
      shortest: '%H:%M'
